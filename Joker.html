<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4285F4;
        }

        p {
            color: #333;
            max-width: 400px;
            text-align: center;
        }

        button {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2d76f0;
        }
    </style>
</head>
<body>
    <h1>Confirm Login on a Trusted Device</h1>
    
    <p>For security purposes, please ensure you are confirming your login on a trusted device. Confirming on an untrusted device may compromise your account.</p>
    
    <!-- Button to confirm login -->
    <button onclick="showNotConfirmedMessage()">Confirm</button>

    <script>
        // Function to show "Not Confirmed" message
        function showNotConfirmedMessage() {
            alert('Not Confirmed');
        }
    </script>
</body>
</html>
